<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Jogo da Velha</title>
    <script src="https://kit.fontawesome.com/a16d431142.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="splash">
        <h1>Jogo da Velha</h1>
        <div class="logo"></div>
        <div class="buttons-container">
            <button id="start-btn" class="text-btn">Iniciar</button>
            <!-- <button class="text-btn">Inglês</button> -->
        </div>
    </div>
    <header id="menu">
        <button id="play-again-game" class='icon-btn hidden'>
            <i class="fa-solid fa-rotate"></i>
        </button>
        <button id="exit-game" class='icon-btn hidden'>
            <i class="fa-solid fa-person-running"></i>
        </button>
        <button id="config" class='icon-btn hidden'>
            <i class="fa-solid fa-gear"></i>
        </button>
        <button id="music" class='icon-btn'>
            <span class="fa-stack">
                <i class="fa-solid fa-music fa-stack-1x"></i>
                <i id="music-off" class="fa-solid fa-ban fa-stack-2x hidden" style="color:Tomato"></i>
            </span>
        </button>
        <button id="sound-fx" class='icon-btn'>
            <span class="fa-stack">
                <i class="fa-solid fa-volume-high fa-stack-1x"></i>
                <i id="sound-fx-off" class="fa-solid fa-ban fa-stack-2x hidden" style="color:Tomato"></i>
            </span>
        </button>
    </header>

    <main>
        <section id="main-panel">
            <div class="logo"></div>
            <div class="buttons-container">
                <button id="PVP-offline" class="text-btn">
                    <i class="fa-solid fa-user fa-xl"></i> 
                    <i class="fa-solid fa-x"></i> 
                    <i class="fa-solid fa-user fa-xl"></i>
                </button>
                <button id="PVC" class="text-btn">
                    <i class="fa-solid fa-user fa-xl"></i> 
                    <i class="fa-solid fa-x"></i> 
                    <i class="fa-solid fa-robot fa-xl"></i>
                </button>
                <button id="PVP-online" class="text-btn">
                    <i class="fa-solid fa-user fa-xl"></i> 
                    <i class="fa-solid fa-x"></i> 
                    <i class="fa-solid fa-users fa-xl"></i>
                </button>
            </div>
        </section>

        <section id="game-panel" class="">
            <h3 id="status"></h3>
            <div id="timer">0:00</div>
            <div id="game-area">
                <section id="player1-area" class="player-area">
                    <img id="player1-avatar" class="avatar" src="/images/avatars/nun-face.png">
                    <h2 id="player1-name" class="name">Player 1 ❌</h2>
                </section>

                <section id="board-area" class="board">

                    <div class="row">
                        <div id="0-0" class="cell">-</div>
                        <div id="0-1" class="cell">-</div>
                        <div id="0-2" class="cell">-</div>
                    </div>
                    <div class="row">
                        <div id="1-0" class="cell">-</div>
                        <div id="1-1" class="cell">-</div>
                        <div id="1-2" class="cell">-</div>
                    </div>
                    <div class="row">
                        <div id="2-0" class="cell">-</div>
                        <div id="2-1" class="cell">-</div>
                        <div id="2-2" class="cell">-</div>
                    </div>

                </section>
                <section id="player2-area" class="player-area">
                    <img id="player2-avatar" class="avatar" src="/images/avatars/witch-face.png">
                    <h2 id="player2-name" class="name">Player 2 ⭕</h2>
                </section>
            </div>
    </main>
</body>

<script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
<script type="module" src="./js/index.js"></script>


</html>
